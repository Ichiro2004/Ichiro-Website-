<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message {
            color: #28a745;
            margin-top: 10px;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }

        .back-btn {
            text-align: center;
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Settings</h1>
            <div class="form-group-button" style="margin-top: 20px;">
                <a href="AdminDash.html" class="back-btn">Back to Dashboard</a>
            </div>
        </header>

        <!-- Change Name -->
        <div class="form-group">
            <label for="adminName">Change Name:</label>
            <input type="text" id="adminName" placeholder="Enter new name">
        </div>

        <!-- Change Email -->
        <div class="form-group">
            <label for="adminEmail">Change Email:</label>
            <input type="email" id="adminEmail" placeholder="Enter new email">
        </div>

        <!-- Change Password -->
        <div class="form-group">
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" placeholder="Enter current password">
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" placeholder="Enter new password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" placeholder="Confirm new password">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button id="saveSettingsBtn">Save Changes</button>
        </div>

        <!-- Message Display -->
        <div id="message" class="success-message" style="display: none;"></div>
    </div>

    <script>
        document.getElementById("saveSettingsBtn").addEventListener("click", () => {
            const adminName = document.getElementById("adminName").value.trim();
            const adminEmail = document.getElementById("adminEmail").value.trim();
            const currentPassword = document.getElementById("currentPassword").value.trim();
            const newPassword = document.getElementById("newPassword").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const message = document.getElementById("message");

            let errors = [];

            // Validate name
            if (adminName === "") {
                errors.push("Name cannot be empty.");
            }

            // Validate email
            if (adminEmail === "" || !/^\S+@\S+\.\S+$/.test(adminEmail)) {
                errors.push("Enter a valid email address.");
            }

            // Validate passwords
            if (currentPassword === "") {
                errors.push("Current password is required.");
            }
            if (newPassword.length < 6) {
                errors.push("New password must be at least 6 characters long.");
            }
            if (newPassword !== confirmPassword) {
                errors.push("New passwords do not match.");
            }

            // Display errors or success
            if (errors.length > 0) {
                message.style.display = "block";
                message.className = "error-message";
                message.innerHTML = errors.join("<br>");
            } else {
                // Simulate saving the changes
                message.style.display = "block";
                message.className = "success-message";
                message.innerHTML = "Settings updated successfully!";

                // Reset input fields
                setTimeout(() => {
                    message.style.display = "none";
                    document.getElementById("adminName").value = "";
                    document.getElementById("adminEmail").value = "";
                    document.getElementById("currentPassword").value = "";
                    document.getElementById("newPassword").value = "";
                    document.getElementById("confirmPassword").value = "";
                }, 3000);
            }
        });
    </script>
</body>
</html>
