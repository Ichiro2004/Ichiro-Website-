<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LogIn Page - Library Management System</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-image: url("BGLMS.jpeg");
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }

            .wrapper {
                width: 420px;
                background: rgba(131, 123, 123, 0.6);
                border: 2px solid #f1f1f1;
                color: white;
                padding: 30px 40px;
                border-radius: 10px;
                text-align: center;
                box-shadow: 0 4px 6px rgba(255, 255, 255, 0.993);
            }

            .wrapper h1 {
                font-size: 36px;
                margin-bottom: 20px;
            }

            .input-box {
                width: 100%;
                height: 50px;
                margin: 20px 0;
                position: relative;
                border-radius: 40px;
                display: flex;
                align-items: center;
                background: rgb(187, 182, 182);
            }

            .input-box input {
                width: calc(100% - 40px);
                height: 100%;
                background: transparent;
                border: none;
                outline: none;
                padding-left: 20px;
                font-size: 16px;
                color: white;
                border-radius: 40px;
                background: rgba(221, 215, 215, 0.6);
            }

            .input-box i {
                position: absolute;
                right: 15px;
                color: white;
                font-size: 20px;
            }

            .remember-forgot {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 10px;
            }

            .remember-forgot a {
                color: white;
                text-decoration: none;
            }

            .btn {
                width: 100%;
                height: 50px;
                border: none;
                background: white;
                color: blue;
                font-size: 18px;
                border-radius: 40px;
                cursor: pointer;
                margin-top: 20px;
                font-weight: 600;
            }

            .register-link {
                margin-top: 20px;
                font-weight: 600;
                color: white;
            }

            .register-link a {
                color: lightblue;
                text-decoration: none;
            }

            header {
                text-align: center;
                margin-top: 20px;
            }

            h1 {
                font-size: 2em;
                color: white;
                margin-bottom: 20px;
                padding: 15px;
            }

            .logo-image {   
                width: 500px;
                height: 100px;
                border-radius: 15px;
            }

            .background-video {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%); 
                min-width: 100%; 
                min-height: 100%; 
                width: auto; 
                height: auto; 
                z-index: -1; 
                background: black; 
              }

            .content {
                position: relative;
                z-index: 1; 
                color: white;
                font-family: Arial, sans-serif;
                text-align: center;
                padding-top: 20%;
                background: none;
             }

        </style>
    </head>

    <body>

        <video class="background-video" autoplay muted loop>
            <source src="BGVID.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>

        <header>
            <img src="LOGO.jpeg" alt="logo" class="logo-image" style="box-shadow: 0 4px 6px rgb(235, 233, 233);">
            <b><h1>Informatics Library Management System</h1></b>
        </header>

        <div class="wrapper">
            <h2>Log In</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="Forgot (1).html">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
            </div>
        </div>

        <script>
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
        
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
        
                // Define an object with email-password-role pairs for both students and admin
                const validAccounts = {
                    'Ichiro2011@example.com': { password: '12345', role: 'student', redirect: 'profile.html' },
                    'Nolan@example.com': { password: '12345', role: 'student', redirect: 'profile2.html' },
                    'admin@example.com': { password: 'admin12345', role: 'admin', redirect: 'AdminDash.html' },
                    // Add more accounts as needed
                };
        
                // Check if the entered email exists and matches the password
                if (validAccounts[email] && validAccounts[email].password === password) {
                    alert(`Login successful! Welcome, ${validAccounts[email].role}.`);
        
                    // Redirect to the appropriate page based on the role
                    window.location.href = validAccounts[email].redirect;
                } else {
                    alert('Invalid email or password');
                }
            });
        </script>
        
    </body>
</html>
