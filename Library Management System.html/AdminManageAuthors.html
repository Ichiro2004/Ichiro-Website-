<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Authors - Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            background-image: url("BG.jpeg");
            background-size: cover;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgb(36, 36, 124);
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: none;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin: 10px 0 5px;
        }

        form input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            background-color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        button.delete {
            background-color: #661a12;
        }

        button.delete:hover {
            background-color: #c0392b;
        }

        button.edit {
            background-color: #440dc4;
        }

        button.edit:hover {
            background-color: #4259c0;
        }

        .back-btn {
            text-align: center;
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: blue;
        }


    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Manage Authors</h1>
            <button onclick="showAddAuthorForm()">Add New Author</button>
            <div class="form-group-button" style="margin-top: 20px;">
                <a href="AdminDash.html" class="back-btn">Back to Dashboard</a>
            </div>
        </header>

        <!-- Add/Edit Author Form -->
        <div id="authorFormContainer" class="form-container">
            <h2 id="formTitle">Add Author</h2>
            <form id="authorForm" onsubmit="addAuthor(event)">
                <label for="authorName">Author Name:</label>
                <input type="text" id="authorName" required>

                <button type="submit">Add Author</button>
                <button type="button" onclick="closeAuthorForm()">Cancel</button>
            </form>
        </div>

        <!-- Authors List -->
        <h2>Authors List</h2>
        <table id="authorsTable">
            <thead>
                <tr>
                    <th>Author Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="authorList">
                <!-- Author entries will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Array to store authors
        let authors = [
            { name: "J.K. Rowling" },
            { name: "George R.R. Martin" },
            { name: "Isaac Asimov" },
            { name: "Agatha Christie" },
            { name: "Stephen King" }
        ];

        // Function to display authors in the table
        function displayAuthors() {
            const tableBody = document.querySelector("#authorList");
            tableBody.innerHTML = ""; // Clear existing authors

            authors.forEach((author, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${author.name}</td>
                    <td>
                        <button class="edit" onclick="editAuthor(${index})">Edit</button>
                        <button class="delete" onclick="deleteAuthor(${index})">Delete</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        // Function to show the "Add Author" form
        function showAddAuthorForm() {
            document.getElementById("authorFormContainer").style.display = "block";
            document.getElementById("formTitle").innerText = "Add Author";
            document.getElementById("authorForm").onsubmit = addAuthor;
            document.getElementById("authorName").value = ""; // Reset form fields
        }

        // Function to close the "Add Author" form
        function closeAuthorForm() {
            document.getElementById("authorFormContainer").style.display = "none";
        }

        // Function to add a new author
        function addAuthor(event) {
            event.preventDefault();
            const authorName = document.getElementById("authorName").value;

            if (authorName) {
                authors.push({ name: authorName });
                displayAuthors();
                closeAuthorForm();
            }
        }

        // Function to delete an author
        function deleteAuthor(index) {
            authors.splice(index, 1);
            displayAuthors();
        }

        // Function to edit an author
        function editAuthor(index) {
            const author = authors[index];

            document.getElementById("authorName").value = author.name;
            document.getElementById("formTitle").innerText = "Edit Author";
            document.getElementById("authorForm").onsubmit = function(event) {
                event.preventDefault();
                updateAuthor(index);
            };

            showAddAuthorForm();
        }

        // Function to update an edited author
        function updateAuthor(index) {
            const updatedName = document.getElementById("authorName").value;
            if (updatedName) {
                authors[index].name = updatedName;
                displayAuthors();
                closeAuthorForm();
            }
        }

        // Initial display of authors when the page loads
        displayAuthors();
    </script>
</body>
</html>
