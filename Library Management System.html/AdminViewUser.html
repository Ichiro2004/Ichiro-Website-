<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users - Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            background-image: url("BG.jpeg");
            background-size: cover;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .action-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        .action-btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .edit-btn {
            background-color: #ffc107;
        }

        .edit-btn:hover {
            background-color: #e0a800;
        }

        .back-btn {
            text-align: center;
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>View Users</h1>
            <div class="form-group-button" style="margin-top: 20px;">
                <a href="AdminDash.html" class="back-btn">Back to Dashboard</a>
            </div>
        </header>

        <!-- Users Table -->
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userList">
                <!-- User data will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Sample data for users
        const users = [
            { userID: "1", name: "Admin", email: "admin@example.com", role: "Admin" },
            { userID: "2", name: "Nolan Gonzales", email: "Nolan@example.com", role: "Student" },
            { userID: "3", name: "Ichiro Toshiro", email: "Ichiro2011@example.com", role: "Student" },
            { userID: "4", name: "Admin1", email: "admin1@example.com", role: "Admin" }
        ];

        // Function to display users in the table
        function displayUsers() {
            const userList = document.getElementById("userList");
            userList.innerHTML = ""; // Clear previous entries

            users.forEach(user => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${user.userID}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editUser('${user.userID}')">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteUser('${user.userID}')">Delete</button>
                    </td>
                `;

                userList.appendChild(row);
            });
        }

        // Function to edit user (this would typically open an edit form)
        function editUser(userID) {
            alert(`Editing user with ID: ${userID}`);
            // In a real application, this could redirect to an edit user page or open a form with user data
        }

        // Function to delete a user
        function deleteUser(userID) {
            const userIndex = users.findIndex(user => user.userID === userID);
            if (userIndex !== -1) {
                users.splice(userIndex, 1); // Remove user from the array
                displayUsers(); // Refresh the table
            }
        }

        // Initialize the users table on page load
        window.onload = displayUsers;
    </script>
</body>
</html>
