<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Books - Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            background-image: url("BG.jpeg");
            background-size: cover;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin: 10px 0 5px;
        }

        form input, form select {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .return-btn {
            background-color: #0f46be;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .return-btn:hover {
            background-color: #584fd1;
        }
        .back-btn {
            text-align: center;
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Issue Books</h1>
            <div class="form-group-button" style="margin-top: 20px;">
                <a href="AdminDash.html" class="back-btn">Back to Dashboard</a>
            </div>
        </header>

        <!-- Issue Book Form -->
        <div class="form-container">
            <h2>Issue Book</h2>
            <form id="issueBookForm" onsubmit="issueBook(event)">
                <label for="bookTitle">Book Title:</label>
                <select id="bookTitle" required>
                    <!-- Dynamically populated options -->
                </select>

                <label for="studentID">Student ID:</label>
                <input type="text" id="studentID" placeholder="Enter Student ID" required>

                <label for="issueDate">Issue Date:</label>
                <input type="date" id="issueDate" required>

                <label for="returnDate">Return Date:</label>
                <input type="date" id="returnDate" required>

                <button type="submit">Issue Book</button>
            </form>
        </div>

        <!-- Issued Books Table -->
        <h2>Issued Books</h2>
        <table>
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Student ID</th>
                    <th>Issue Date</th>
                    <th>Return Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="issuedBooksList">
                <!-- Issued books will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Sample data for available books
        const books = [
            { title: "To Kill a Mockingbird" },
            { title: "1984" },
            { title: "The Great Gatsby" },
            { title: "Moby Dick" },
            { title: "War and Peace" }
        ];

        // Array to store issued books
        const issuedBooks = [];

        // Function to populate book titles in the dropdown
        function populateBookDropdown() {
            const bookDropdown = document.getElementById("bookTitle");
            books.forEach(book => {
                const option = document.createElement("option");
                option.value = book.title;
                option.textContent = book.title;
                bookDropdown.appendChild(option);
            });
        }

        // Function to display issued books in the table
        function displayIssuedBooks() {
            const issuedBooksList = document.getElementById("issuedBooksList");
            issuedBooksList.innerHTML = ""; // Clear previous entries

            issuedBooks.forEach((entry, index) => {
                const row = document.createElement("tr");

                const status = new Date() > new Date(entry.returnDate) ? "Overdue" : "On Time";

                row.innerHTML = `
                    <td>${entry.bookTitle}</td>
                    <td>${entry.studentID}</td>
                    <td>${entry.issueDate}</td>
                    <td>${entry.returnDate}</td>
                    <td>${status}</td>
                    <td>
                        <button class="return-btn" onclick="returnBook(${index})">Return</button>
                    </td>
                `;

                issuedBooksList.appendChild(row);
            });
        }

        // Function to issue a book
        function issueBook(event) {
            event.preventDefault();

            const bookTitle = document.getElementById("bookTitle").value;
            const studentID = document.getElementById("studentID").value;
            const issueDate = document.getElementById("issueDate").value;
            const returnDate = document.getElementById("returnDate").value;

            issuedBooks.push({ bookTitle, studentID, issueDate, returnDate });
            displayIssuedBooks();

            document.getElementById("issueBookForm").reset();
        }

        // Function to return a book
        function returnBook(index) {
            issuedBooks.splice(index, 1);
            displayIssuedBooks();
        }

        // Populate book dropdown on page load
        window.onload = populateBookDropdown;

    </script>
</body>
</html>
