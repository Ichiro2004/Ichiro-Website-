<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url("BG.jpeg");
            background-size: cover;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: rgb(28, 77, 240);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: blue;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: none;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin: 10px 0 5px;
        }

        form input {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button.delete {
            background-color: #e74c3c;
        }

        button.delete:hover {
            background-color: #c0392b;
        }

        button.edit {
            background-color: #3498db;
        }

        button.edit:hover {
            background-color: #2980b9;
        }

        .back-btn {
            text-align: center;
            display: inline-block;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Manage Categories</h1>
            <button onclick="showAddCategoryForm()">Add New Category</button>
            <div class="form-group-button" style="margin-top: 20px;">
                <a href="AdminDash.html" class="back-btn">Back to Dashboard</a>
            </div>
        </header>

        <!-- Add/Edit Category Form -->
        <div id="categoryFormContainer" class="form-container">
            <h2 id="formTitle">Add Category</h2>
            <form id="categoryForm" onsubmit="addCategory(event)">
                <label for="categoryName">Category Name:</label>
                <input type="text" id="categoryName" required><br>

                <button type="submit">Add Category</button>
                <button type="button" onclick="closeCategoryForm()">Cancel</button>
            </form>
        </div>

        <!-- Categories List -->
        <h2>Categories List</h2>
        <table id="categoriesTable">
            <thead>
                <tr>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="categoryList">
                <!-- Category entries will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Array to store categories
        let categories = [
            { name: "Fiction" },
            { name: "Non-fiction" },
            { name: "Science" },
            { name: "Technology" },
            { name: "Adventure" }
        ];

        // Function to display categories in table
        function displayCategories() {
            const tableBody = document.querySelector("#categoryList");
            tableBody.innerHTML = ""; // Clear existing categories

            categories.forEach((category, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${category.name}</td>
                    <td>
                        <button class="edit" onclick="editCategory(${index})">Edit</button>
                        <button class="delete" onclick="deleteCategory(${index})">Delete</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        // Function to show the "Add Category" form
        function showAddCategoryForm() {
            document.getElementById("categoryFormContainer").style.display = "block";
            document.getElementById("formTitle").innerText = "Add Category";
            document.getElementById("categoryForm").onsubmit = addCategory;
            document.getElementById("categoryName").value = ""; // Reset form fields
        }

        // Function to close the "Add Category" form
        function closeCategoryForm() {
            document.getElementById("categoryFormContainer").style.display = "none";
        }

        // Function to add a new category
        function addCategory(event) {
            event.preventDefault();
            const categoryName = document.getElementById("categoryName").value;

            if (categoryName) {
                categories.push({ name: categoryName });
                displayCategories();
                closeCategoryForm();
            }
        }

        // Function to delete a category
        function deleteCategory(index) {
            categories.splice(index, 1);
            displayCategories();
        }

        // Function to edit a category
        function editCategory(index) {
            const category = categories[index];

            document.getElementById("categoryName").value = category.name;
            document.getElementById("formTitle").innerText = "Edit Category";
            document.getElementById("categoryForm").onsubmit = function(event) {
                event.preventDefault();
                updateCategory(index);
            };

            showAddCategoryForm();
        }

        // Function to update an edited category
        function updateCategory(index) {
            const updatedName = document.getElementById("categoryName").value;
            if (updatedName) {
                categories[index].name = updatedName;
                displayCategories();
                closeCategoryForm();
            }
        }

        // Initial display of categories when the page loads
        displayCategories();
    </script>
</body>
</html>
