<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        /* Header Styles */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h2 {
            margin-bottom: 15px;
        }

        header button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: #4CAF50;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

        header button:hover {
            background-color: #45a049;
            color: #ffffff;
            transform: scale(1.05);
        }

        /* Dashboard Container */
        #dashboard-container {
            padding: 20px;
        }

        /* Section Styles */
        .section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            margin: 5px 0;
        }

        strong {
            color: #555;
        }

        /* Modal Dialog */
        #logoutModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #logoutModal div {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        #logoutModal button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #logoutModal button#confirmLogout {
            background-color: #4CAF50;
            color: white;
        }

        #logoutModal button#cancelLogout {
            background-color: #f44336;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header button {
                padding: 8px 10px;
                font-size: 12px;
            }

            .section {
                padding: 15px;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Welcome to the Web-based Library Management System</h2>
        <button id="availableBooksBtn">Available Books</button>
        <button id="borrowedBooksBtn">Current Borrowed Books</button>
        <button id="notificationsBtn">Notifications and Alerts</button>
        <button id="borrowingHistoryBtn">Borrowing History</button>
        <button id="librarySupportBtn">Library Policies and Support</button>
        <button id="settingBtn">Settings</button>
        <button id="logoutBtn">Logout</button>
        <button id="toggleDarkMode">Dark Mode</button>
    </header>

    <div id="dashboard-container">
        <div class="section">
            <h2>Profile Overview</h2>
            <p><strong>Full Name:</strong> <span id="student-name">Loading...</span></p>
            <p><strong>Email:</strong> <span id="student-email">Loading...</span></p>
            <p><strong>Grade Level:</strong> <span id="student-grade">Loading...</span></p>
        </div>
    </div>

    <!-- Logout Modal -->
    <div id="logoutModal">
        <div>
            <p>Are you sure you want to logout?</p>
            <button id="confirmLogout">Yes</button>
            <button id="cancelLogout">No</button>
        </div>
    </div>

    <script>
        // Sample student data
        const student = {
            name: "John Doe",
            email: "johndoe@example.com",
            grade: "Grade 12"
        };

        // Save student data to localStorage for demonstration
        localStorage.setItem('student', JSON.stringify(student));

        // Fetch student data
        const storedStudent = JSON.parse(localStorage.getItem('student'));

        if (storedStudent) {
            // Display student details
            document.getElementById('student-name').textContent = storedStudent.name;
            document.getElementById('student-email').textContent = storedStudent.email;
            document.getElementById('student-grade').textContent = storedStudent.grade;
        } else {
            alert('No student data found. Redirecting to sign-up page.');
            window.location.href = 'signup.html';
        }

        // Navigation buttons
        document.getElementById('availableBooksBtn').addEventListener('click', () => {
            window.location.href = 'Availablebooks.html';
        });

        document.getElementById('borrowedBooksBtn').addEventListener('click', () => {
            window.location.href = 'CurrentBooks.html';
        });

        document.getElementById('notificationsBtn').addEventListener('click', () => {
            window.location.href = 'NotifAlert.html';
        });

        document.getElementById('borrowingHistoryBtn').addEventListener('click', () => {
            window.location.href = 'BorrowHistory.html';
        });

        document.getElementById('librarySupportBtn').addEventListener('click', () => {
            window.location.href = 'PoliciesSupport.html';
        });

        document.getElementById('settingBtn').addEventListener('click', () => {
            window.location.href = 'setting.html';
        });

        // Logout button with modal
        document.getElementById('logoutBtn').addEventListener('click', () => {
            document.getElementById('logoutModal').style.display = 'flex';
        });

        document.getElementById('confirmLogout').addEventListener('click', () => {
            localStorage.clear(); // Clear session
            window.location.href = 'login.html';
        });

        document.getElementById('cancelLogout').addEventListener('click', () => {
            document.getElementById('logoutModal').style.display = 'none';
        });

        // Dark mode toggle
        document.getElementById('toggleDarkMode').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
