<!DOCTYPE html>
<html lang="en">
    <title>Library Management System CurrentBooks</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Borrowed Books - Library Management System</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("LMS.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        header {
            padding: 40px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
        }

        h1 {
            margin: 0;
            color: white;
        }

        p {
            text-align: center;
            margin: 10px 0 0;
            color: white;
        }

        #currentBooks {
            margin: auto;
            margin-top: 50px;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2ecc71;
            color: white;
        }

        .back-btn {
            text-align: center;
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }

    </style>
</head>

<body>
    <header>
        <h1>Current Borrowed Books</h1>
        <p>Here are the books you have currently borrowed, along with their due dates and statuses.</p>
    </header>

    <section id="currentBooks">
        <table>
            <thead>
                <tr>
                    <th>Book Image</th>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>Borrow Date</th>
                    <th>Due Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="borrowedBooksList">
                <!-- Borrowed books will be populated here -->
            </tbody>
        </table>

        <div class="form-group-button" style="margin-top: 20px;">
            <a href="Profile.html" class="back-btn">Back to Dashboard</a>
        </div>
    </section>

    <script>
        // Sample data for borrowed books
        const borrowedBooks = [
            {
                title: "Mathematics",
                author: "Steven Strogatz",
                borrowDate: "October 1, 2024",
                dueDate: "October 15, 2024",
                status: "Returned",
                imgSrc: "img4.jpeg"
            },
            {
                title: "The Lean Startup",
                author: "Eric Ries",
                borrowDate: "October 5, 2024",
                dueDate: "October 20, 2024",
                status: "Due Soon",
                imgSrc: "img7.jpeg"
            },
            {
                title: "Sociology",
                author: "C. Wright Mills",
                borrowDate: "October 10, 2024",
                dueDate: "October 25, 2024",
                status: "Overdue",
                imgSrc: "img10.jpeg"
            }
        ];

        // Function to populate borrowed books
        function displayBorrowedBooks() {
            const tableBody = document.getElementById('borrowedBooksList');
            tableBody.innerHTML = ''; // Clear any existing content
            borrowedBooks.forEach(book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="${book.imgSrc}" alt="Book Image" width="50" height="50"></td>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.borrowDate}</td>
                    <td>${book.dueDate}</td>
                    <td>${book.status}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initialize the page with the borrowed books list
        window.onload = displayBorrowedBooks;
    </script>
</body>
</html>
