<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System Forgot Password</title>
    <style>
        body {
            background-image: url("LMS.jpeg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;  /* Makes the background image stay fixed */
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Center content horizontally */
            height: 100vh;
        }

        .forgot-password-container {
            background: rgba(221, 215, 215, 0.6);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Ensures the form is responsive */
            margin: auto;
            margin-top: 150px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.993);
            border: 2px solid #f1f1f1;
        }

        .forgot-password-container img {
            width: 200px; /* Adjusted logo size */
            height: auto;
            margin-bottom: 20px; /* Space between logo and form */
        }

        .forgot-password-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .reset-button {
            width: 100%;
            padding: 10px;
            background-color: lightblue;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .reset-button:hover {
            background-color: lightblue;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: blue;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        h2 {
            color: white;
        }

    </style>
</head>
<body>

    <div class="forgot-password-container">
        <img src="LOGO.jpeg" alt="logo">
        <h2>Forgot Password</h2>
        <p>Please enter your email address to reset your password.</p>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <button type="submit" class="reset-button">Reset Password</button>
        </form>
        <div class="footer">
            <p>Remember your password? <a href="login.html">Login</a></p>
            <p>Donâ€™t have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <script>
        // Handle form submission for forgot password
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            const email = document.getElementById('email').value;
            
            if (!email) {
                alert("Please enter your email address.");
                return;
            }

            // For demo purposes, we'll log the email
            console.log("Password reset request for email:", email);

            // Show a success message or redirect the user
            alert("If the email exists, a reset link has been sent to your email address.");

            // Redirect to login page after submission
            window.location.href = 'login.html';  // Adjust based on where the login page is
        });
    </script>

</body>
</html>
